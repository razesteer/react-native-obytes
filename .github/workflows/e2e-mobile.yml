name: Android E2E (Maestro + Firebase Test Lab)

on:
  workflow_dispatch:

jobs:
  android-e2e:
    runs-on: macos-latest

    steps:
      # ----------------------------------------
      # Checkout
      # ----------------------------------------
      - name: Checkout Repo
        uses: actions/checkout@v4

      # ----------------------------------------
      # Setup Node + PNPM
      # ----------------------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Install Maestro
        run: pnpm run install-maestro

      - name: Load Env Variables
        run: echo "EXPO_PUBLIC_APP_ENV=development" >> $GITHUB_ENV

      # ----------------------------------------
      # PROPER GOOGLE AUTH
      # ----------------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # ----------------------------------------
      # Cache Gradle
      # ----------------------------------------
      # - name: Cache Gradle
      #   uses: actions/cache@v3
      #   with:
      #     path: |
      #       ~/.gradle/caches
      #       ~/.gradle/wrapper
      #     key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # ----------------------------------------
      # Prebuild + Build APK
      # ----------------------------------------
      # - name: Prebuild Native Projects
      #   run: pnpm prebuild:development

      # - name: Build Android Debug APK
      #   run: |
      #     cd android
      #     ./gradlew assembleDebug
      #     cd ..

      # ----------------------------------------
      # Upload APK to GCS (overwrite latest)
      # ----------------------------------------
      # - name: Upload APK to GCS
      #   run: |
      #     gsutil cp android/app/build/outputs/apk/debug/app-debug.apk \
      #     gs://${{ secrets.GCP_TESTLAB_BUCKET }}/apks/latest.apk

      # ----------------------------------------
      # Run Maestro on Firebase Test Lab
      # ----------------------------------------
      - name: Run Maestro on Firebase Test Lab
        run: |
          gcloud firebase test android run \
            --type instrumentation \
            --app gs://${{ secrets.GCP_TESTLAB_BUCKET }}/apks/latest.apk \
            --test .maestro/test.apk \
            --results-bucket ${{ secrets.GCP_TESTLAB_BUCKET }} \
            --results-dir maestro-results \
            --device model=Pixel2.arm,version=33,locale=en,orientation=portrait

      # ----------------------------------------
      # Download Results
      # ----------------------------------------
      - name: Download Test Lab Results
        run: |
          gsutil -m cp -r \
          gs://${{ secrets.GCP_TESTLAB_BUCKET }}/maestro-results/* \
          ./maestro-results/

      # ----------------------------------------
      # Upload Report as Artifact
      # ----------------------------------------
      - name: Upload Maestro Report
        uses: actions/upload-artifact@v4
        with:
          name: maestro-android-report
          path: maestro-results/
