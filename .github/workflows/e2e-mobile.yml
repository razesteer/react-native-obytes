name: Expo Mobile E2E Tests (Maestro via Firebase Test Lab)

on:
  workflow_dispatch:

jobs:

  android-e2e:
    name: Android E2E (Maestro via Firebase Test Lab)
    runs-on: macos-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install PNPM + Dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Install Maestro
        run: pnpm run install-maestro

      - name: Load Env Variables
        run: |
          echo "EXPO_PUBLIC_APP_ENV=development" >> $GITHUB_ENV

      # -----------------------------
      # Cache Gradle to speed up build
      # -----------------------------
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Prebuild Native Projects
        run: pnpm prebuild:development

      - name: Build Android Debug APK
        run: |
          cd android
          ./gradlew assembleDebug
          cd ..

      # -----------------------------
      # Run Maestro on Firebase Test Lab
      # -----------------------------
      - name: Run Maestro on Firebase Test Lab
        run: |
          gcloud firebase test android run \
            --type instrumentation \
            --app android/app/build/outputs/apk/debug/app-debug.apk \
            --test .maestro/test.apk \
            --results-bucket ${{ secrets.GCP_TESTLAB_BUCKET }} \
            --results-dir maestro-results \
            --device model=Nexus6,version=34,locale=en,orientation=portrait

      - name: Download Test Lab Results
        run: |
          gsutil -m cp -r gs://${{ secrets.GCP_TESTLAB_BUCKET }}/maestro-results/* ./maestro-results/

      - name: Upload Maestro Report
        uses: actions/upload-artifact@v4
        with:
          name: maestro-android-report
          path: maestro-results/
